<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <style>
        body {
            background: linear-gradient(120deg, #a8edea, #fed6e3);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
        }
        h2 {
            text-align: center;
            color: #3a3a3a;
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-top: 16px;
            color: #555;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 9px 10px;
            margin-top: 6px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 1em;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #6a82fb;
            outline: none;
            background: #f0f7ff;
        }
        button {
            width: 100%;
            margin-top: 28px;
            padding: 12px 0;
            background: linear-gradient(90deg, #6a82fb, #fc5c7d);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fc5c7d, #6a82fb);
        }
        .result {
            margin-top: 28px;
            font-size: 1.15em;
            color: #1b8a3a;
            text-align: center;
            font-weight: 600;
        }
    </style>
    <script>
        // Enable arrow key navigation between inputs
        window.onload = function() {
            const inputs = Array.from(document.querySelectorAll('input[type="number"]'));
            inputs.forEach((input, idx) => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (inputs[idx + 1]) inputs[idx + 1].focus();
                    }
                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (inputs[idx - 1]) inputs[idx - 1].focus();
                    }
                });
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Crop Recommendation System</h2>
        <form action="/predict" method="post" autocomplete="off">
            <label for="N">Nitrogen (N):</label>
            <input type="number" step="any" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="number" step="any" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="number" step="any" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="any" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="any" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" step="any" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="any" name="rainfall" required>

            <button type="submit">Recommend Crop</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
